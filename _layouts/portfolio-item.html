---
layout: default
---
<article class="portfolio-item">
    <h2>{{ page.title }}</h2>
    <div class="portfolio-meta">
        <span class="type">{{ page.type }}</span>
        <span class="date">{{ page.date }}</span>
        {% if page.language %}
        <span class="language">{{ page.language }}</span>
        {% endif %}
    </div>
    <div class="portfolio-content">
        {{ content }}
    </div>
    {% if page.source_link %}
    <div class="portfolio-source">
        <a href="{{ page.source_link }}" target="_blank" rel="noopener noreferrer">View Source</a>
    </div>
    {% endif %}
</article>
